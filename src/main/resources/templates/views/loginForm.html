<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
 <title>Login Page</title>
 
 <link rel="stylesheet" href="../../static/css/style.css" th:href="@{css/style.css}" />

 <link rel="stylesheet" href="../../static/css/materia/bootstrap.min.css"  th:href="@{css/materia/bootstrap.min.css}" />
 <script th:src="@{webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
	<div>
		<nav class="navbar navbar-expand-sm navbar-light bg-light">
	  <a class="navbar-brand" href="#"><img th:src="@{images/logo.png}" width="150" /></a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			
			  <div class="collapse navbar-collapse" id="navbarColor01">
			    <ul class="navbar-nav mr-auto">
			      <li class="nav-item active" sec:authorize="isAuthenticated()">
			        <a class="nav-link" href="/" >Home <span class="sr-only">(current)</span></a>
			      </li>
			      <li class="nav-item" sec:authorize="!isAuthenticated()">
			        <a class="nav-link" href="/register">Register</a>
			      </li>
			      <li class="nav-item" sec:authorize="!isAuthenticated()">
			        <a class="nav-link" href="/login">Log in</a>
			      </li>
			    </ul>
			    <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
			      <input class="form-control mr-sm-2" type="hidden" /> 
			      <button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button>
			    </form>
			   
			  </div>
		</nav>
	</div>
     <div>
     	  <div class="alert alert-danger" th:if="${param.error}">
     	  	Invalid Email, password with roles
     	  </div>
          <div class="jumbotron">
          <form th:action="@{/login}" method="post">
          	<div class="form-group">
          		<label for="email" class="form-control-label">Email</label>
          		<input type="text" class="form-control" name="username" id="email"/>
          	</div>
          	<div class="form-group">
          		<label for="password" class="form-control-label">Password</label>
          		<input type="password" class="form-control" name="password" id="password"/>
          	</div>
          
          <input type="submit" value="Submit" class="btn btn-primary"/>
          </form>
          
          </div>
     </div>
     <div>
     	<p class="text text-center">
		     &copy; 2019 DevOps
		 </p>
     </div>
</body>
</html>
