<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
 <title>Register Page</title>
 
 <link rel="stylesheet" href="../../static/css/style.css" th:href="@{css/style.css}" />

 <link rel="stylesheet" href="../../static/css/materia/bootstrap.min.css"  th:href="@{css/materia/bootstrap.min.css}" />
 <script th:src="@{webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
	<div>
		<nav class="navbar navbar-expand-sm navbar-light bg-light">
	  <a class="navbar-brand" href="#"><img th:src="@{images/logo.png}" width="150" /></a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			
			    <div class="collapse navbar-collapse" id="navbarColor01">
			    <ul class="navbar-nav mr-auto">
			      <li class="nav-item active" sec:authorize="isAuthenticated()">
			        <a class="nav-link" href="/" >Home <span class="sr-only">(current)</span></a>
			      </li>
			      <li class="nav-item" sec:authorize="!isAuthenticated()">
			        <a class="nav-link" href="/register">Register</a>
			      </li>
			      <li class="nav-item" sec:authorize="!isAuthenticated()">
			        <a class="nav-link" href="/login">Log in</a>
			      </li>
			    </ul>
			    
			    <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()" >
				      <input class="form-control mr-sm-2" type="hidden" /> 
				      <button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button>
	   			 </form>
			   
			  </div>
		</nav>
	</div>
     <div>
     	  <div class="alert alert-info" th:if="${exist}">
     	  	<p class="text text-center">
     	  		User with this Email Already Exist
     	  	</p>
     	  </div>
          <div class="jumbotron">
          <form th:action="@{/register}" th:object="${user}" method="post">
          	<div class="form-group">
          		<label for="name" class="form-control-label">Name</label>
          		<input type="text" class="form-control" th:field="*{name}" id="name"/>
          		<div class="text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
          	</div>
          	<div class="form-group">
          		<label for="email" class="form-control-label">Email</label>
          		<input type="text" class="form-control" th:field="*{email}" id="email"/>
          		<div class="text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
          	</div>
          	<div class="form-group">
          		<label for="password" class="form-control-label">Password</label>
          		<input type="password" class="form-control" th:field="*{password}" id="password"/>
          		<div class="text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
          	</div>
          	<div class="form-group">
          		<label for="age" class="form-control-label">Age</label>
          		<input type="number" class="form-control" th:field="*{age}" id="age"/>
          		<div class="text text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
          	</div>
          	<div class="form-group">
          		<label for="nationality" class="form-control-label">Nationality</label>
          		<input type="text" class="form-control" th:field="*{nationality}" id="nationality"/>
          		<div class="text text-danger" th:if="${#fields.hasErrors('nationality')}" th:errors="*{nationality}"></div>
          	</div>
           	<div class="form-group">
          		<label for="validDoc" class="form-control-label">Validity Document</label>
          		<input type="file" class="form-control" th:field="*{validoc}" id="validoc"/>
          		<div class="text text-danger" th:if="${#fields.hasErrors('validoc')}" th:errors="*{validoc}"></div>
          	</div>
          	
          <input type="submit" value="Submit" class="btn btn-primary"/>
          </form>
          
          </div>
     </div>
     <div>
     	<p class="text text-center">
		     &copy; 2019 DevOps
		 </p>
     </div>
</body>
</html>
